<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/auth.css" type="text/css">
        <script language="JavaScript" src="js/registry.js"></script>
        <title>Регистрация</title>
    </head>
<body>
    <form class="form" method="get" action="https://sd1i2zzpx2.execute-api.us-east-1.amazonaws.com/default/webproj" onsubmit="return checkRegistryData();">
        
        <h1 class="form_title">Регистрация</h1>
        
        <div class="form_grup">
            <label class="form_label">Email</label>
            <input class="form_input" type="email" name="email" value="">
        </div>
        <div class="form_grup">
            <label class="form_label">Логин</label>
            <input class="form_input" type="text" name="login">
        </div>
        <div class="form_grup">
            <label class="form_label">Пароль</label>
            <input class="form_input" type="password" name="first_password">
        </div>
        <div class="form_grup">
            <label class="form_label">Повтор пароля</label>
            <input class="form_input" type="password" name="second_password">
        </div>
        
        <button class="form_button">Зарегистрироваться</button>
    </form>
    
</body>
</html>
